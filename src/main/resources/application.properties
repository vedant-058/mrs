spring.application.name=mrs

# Database Connection URL (uses default port 5432)
spring.datasource.url=jdbc:postgresql://localhost:5432/movie_reservation_db
spring.datasource.username=postgres
spring.datasource.password=test@123

# Set the driver class (not strictly necessary but good practice)
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for High Concurrency
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA/Hibernate Settings ---
# Tells Hibernate to automatically create/update the database schema based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Optional: Show the SQL statements generated by Hibernate in the console
spring.jpa.show-sql=false

# Hibernate properties for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

